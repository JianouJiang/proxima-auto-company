<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SixDegrees</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Language Toggle -->
    <div class="fixed top-4 right-4 z-50">
        <button onclick="toggleLanguage()" class="bg-white px-4 py-2 rounded-lg shadow-sm border border-gray-200 hover:bg-gray-50">
            <span id="lang-toggle">中文</span>
        </button>
    </div>

    <div class="min-h-screen py-12 px-4">
        <div class="max-w-6xl mx-auto">
            <div class="mb-8">
                <a href="index.html" class="text-blue-600 hover:underline">
                    <span data-en="← Back to Home" data-zh="← 返回首页">← Back to Home</span>
                </a>
                <h1 class="text-4xl font-bold mt-4 mb-2">
                    <span data-en="Your Dashboard" data-zh="你的仪表盘">Your Dashboard</span>
                </h1>
            </div>

            <!-- Credits Balance -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-lg font-semibold mb-1">
                            <span data-en="Credits Balance" data-zh="积分余额">Credits Balance</span>
                        </h2>
                        <p class="text-3xl font-bold text-blue-600" id="credits-balance">Loading...</p>
                    </div>
                    <a href="intake.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        <span data-en="Buy More Credits" data-zh="购买更多积分">Buy More Credits</span>
                    </a>
                </div>
            </div>

            <!-- Campaigns -->
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                <h2 class="text-2xl font-bold mb-6">
                    <span data-en="Your Campaigns" data-zh="你的活动">Your Campaigns</span>
                </h2>
                <div id="campaigns-list">
                    <div class="text-center py-12 text-gray-500">
                        <span data-en="Loading campaigns..." data-zh="加载活动中...">Loading campaigns...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLang = 'en';

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            document.getElementById('lang-toggle').textContent = currentLang === 'en' ? '中文' : 'EN';

            document.querySelectorAll('[data-en]').forEach(el => {
                el.textContent = currentLang === 'en' ? el.dataset.en : el.dataset.zh;
            });
        }

        // Get email from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userEmail = urlParams.get('email');

        if (!userEmail) {
            document.getElementById('campaigns-list').innerHTML = `
                <div class="text-center py-12">
                    <p class="text-gray-600 mb-4">Please provide your email to view campaigns</p>
                    <input type="email" id="email-input" class="border px-4 py-2 rounded-lg" placeholder="you@example.com">
                    <button onclick="loadDashboard()" class="bg-blue-600 text-white px-6 py-2 rounded-lg ml-2">View Dashboard</button>
                </div>
            `;
        } else {
            loadDashboard();
        }

        async function loadDashboard() {
            const email = userEmail || document.getElementById('email-input').value;
            if (!email) return;

            // Update URL if email was entered
            if (!userEmail) {
                window.location.search = `?email=${encodeURIComponent(email)}`;
                return;
            }

            try {
                // Fetch user credits and campaigns
                const response = await fetch(`/api/dashboard?email=${encodeURIComponent(email)}`);
                const data = await response.json();

                // Update credits balance
                document.getElementById('credits-balance').textContent = data.credits || 0;

                // Render campaigns
                if (data.campaigns && data.campaigns.length > 0) {
                    document.getElementById('campaigns-list').innerHTML = data.campaigns.map(campaign => `
                        <div class="border-b border-gray-200 py-6 last:border-b-0">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h3 class="text-lg font-semibold">${campaign.target_name}</h3>
                                    <p class="text-sm text-gray-600">${campaign.target_role || ''}</p>
                                </div>
                                <span class="px-3 py-1 rounded-full text-sm font-semibold ${getStatusColor(campaign.status)}">
                                    ${getStatusText(campaign.status)}
                                </span>
                            </div>
                            <p class="text-sm text-gray-700 mb-3">${campaign.motivation}</p>
                            <div class="flex justify-between items-center text-sm">
                                <span class="text-gray-500">Credits used: ${campaign.credits_used || 0}</span>
                                <button onclick="viewCampaign('${campaign.id}')" class="text-blue-600 hover:underline">
                                    View Details →
                                </button>
                            </div>
                            ${campaign.status === 'completed' && campaign.results ? `
                                <div class="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                                    <p class="text-sm font-semibold text-green-900 mb-2">Results Ready:</p>
                                    <pre class="text-xs text-green-800 whitespace-pre-wrap">${campaign.results}</pre>
                                </div>
                            ` : ''}
                        </div>
                    `).join('');
                } else {
                    document.getElementById('campaigns-list').innerHTML = `
                        <div class="text-center py-12">
                            <p class="text-gray-600 mb-4">No campaigns yet</p>
                            <a href="intake.html" class="text-blue-600 hover:underline">Start your first campaign →</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load dashboard:', error);
                document.getElementById('campaigns-list').innerHTML = `
                    <div class="text-center py-12 text-red-600">
                        Failed to load campaigns. Please try again.
                    </div>
                `;
            }
        }

        function getStatusColor(status) {
            const colors = {
                pending: 'bg-yellow-100 text-yellow-800',
                processing: 'bg-blue-100 text-blue-800',
                completed: 'bg-green-100 text-green-800',
                failed: 'bg-red-100 text-red-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function getStatusText(status) {
            const texts = {
                pending: 'Pending Payment',
                processing: 'AI Agent Working',
                completed: 'Results Ready',
                failed: 'Failed'
            };
            return texts[status] || status;
        }

        function viewCampaign(campaignId) {
            // Navigate to detailed campaign view (to be implemented)
            window.location.href = `/campaign.html?id=${campaignId}`;
        }
    </script>
</body>
</html>
